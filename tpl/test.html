<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试模板</title>
    <script src="<?= tpt_dir();?>/js/jquery-1.8.3.min.js"></script>
</head>
<body>
<button onclick="hello()">点击</button>
<p>会先执行onclick绑定的函数，然后会执行click传入的匿名函数</p>
<p class="result"></p>
</body>
<script>
    $(function () {
        $('button').click(function () {
            alert("我执行了click里面的函数");
        });
    });
    function hello() {
       alert("我执行了onclick的方法");
    }
</script>
</html>
